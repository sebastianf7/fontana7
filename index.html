<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>
    <h1>Control de Ventas</h1>
    <form id="transactionForm">
        <div class="clasevendedor">
            Vendedor:
            <label for="transactionCamila">Camila</label>
            <input id=transactionCamila type="radio" name="tsSelector" value="Camila">
            <label for="transactionBrian">Brian</label>
            <input id=transactionBrian type="radio" name="tsSelector" value="Brian">
        </div>
        <div class="claseformulario">
            <label for="transactionNumber">Número</label>
            <input id="transactionNumber" name="transactionNumber" type="number" >
            <label for="transactionMaterial">Material</label>
            <input id="transactionMaterial" name="transactionMaterial">
        </div>
        <div>
            <button>Añadir</button>
        </div>
    </form>
    <div class="tableformat">
        <table id="transactionTable">
            <tr>
                <th>
                    Vendedor
                </th>
                <th>
                    Número
                </th>
                <th class="material">
                    Material
                </th>
            </tr>
            
        </table>
    </div>
    <script src="js/myscript.js"></script>
</body>
</html>
